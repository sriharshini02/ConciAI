<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conci - Room {{ room_number }}</title>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Inter for a modern, clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2; /* A friendly blue */
            --secondary-color: #A8DADC; /* A light teal */
            --background-color: #F0F2F5; /* Light grey background */
            --card-background: #FFFFFF; /* White card background */
            --text-color: #333333; /* Dark grey text */
            --light-text-color: #666666; /* Medium grey text */
            --border-color: #E0E0E0; /* Light border */
            --shadow-light: rgba(0, 0, 0, 0.08); /* Light shadow */
            --success-color: #5cb85c;
            --error-color: #d9534f;
            --warning-color: #f0ad4e;
            --microphone-active-color: #FF4500; /* Orange-red for active mic */
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-light);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--light-text-color);
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .conci-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 25px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.1));
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .input-area input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-area input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .input-area button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .input-area button.listen-btn {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .input-area button.listen-btn:hover {
            background-color: #90C2C2; /* Slightly darker teal */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .input-area button.listen-btn.listening { /* Added for active mic state */
            background-color: var(--microphone-active-color);
            color: white;
        }

        .input-area button.send-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .input-area button.send-btn:hover {
            background-color: #3A7AD9; /* Slightly darker blue */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .response-area { /* This is the main message box */
            background-color: #F8F8F8; /* Lighter background for response */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            border: 1px solid var(--border-color);
            min-height: 50px; /* Ensure it has some height */
            display: flex; /* Use flex to align content vertically */
            align-items: center; /* Center content vertically */
            justify-content: space-between; /* Space between text and speak button */
            color: var(--light-text-color);
        }

        .response-area .speak-button { /* Styling for the speak button within response-area */
            background: none;
            border: none;
            color: var(--light-text-color);
            font-size: 1.1em;
            cursor: pointer;
            margin-left: 10px; /* Space from text */
            transition: color 0.2s ease;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .response-area .speak-button:hover {
            color: var(--primary-color);
        }

        /* Chat History Section */
        .chat-history-toggle {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 1em;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px; /* Added margin-top to separate from main message */
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .chat-history-toggle:hover {
            background-color: #92C7C7; /* Slightly darker teal */
        }

        .chat-history-toggle i {
            transition: transform 0.3s ease;
        }

        .chat-history-toggle.collapsed i {
            transform: rotate(-90deg);
        }

        .chat-history-container.collapsible { /* Added class for collapsible behavior */
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            border-radius: 10px;
            background-color: var(--background-color);
            padding: 0 15px; /* Padding inside when open */
            margin-bottom: 15px;
            border: 1px solid transparent; /* Default transparent border */
        }

        .chat-history-container.collapsible.expanded {
            max-height: 300px; /* Adjust as needed */
            padding: 15px;
            border: 1px solid var(--border-color); /* Visible border when expanded */
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.5;
            position: relative; /* For speak button */
        }

        .chat-message.user {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto; /* Aligns to the right */
            border-bottom-right-radius: 2px; /* Pointy corner */
        }

        .chat-message.model {
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin-right: auto; /* Aligns to the left */
            border-bottom-left-radius: 2px; /* Pointy corner */
        }
        .chat-message:last-child {
            margin-bottom: 0;
        }

        .chat-message.model .speak-button { /* Styling for speak button within history messages */
            position: absolute;
            bottom: 5px;
            right: 10px;
            background: none;
            border: none;
            color: var(--light-text-color);
            font-size: 0.9em;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease, color 0.2s ease;
        }
        .chat-message.model .speak-button:hover {
            color: var(--primary-color);
            opacity: 1;
        }


        /* Feedback Message Box (for success/error/info/warning notifications) */
        #feedbackMessageBox {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: translateY(-20px);
        }
        #feedbackMessageBox.error {
            background-color: var(--error-color);
        }
        #feedbackMessageBox.info {
            background-color: #17a2b8; /* Info blue */
        }
        #feedbackMessageBox.warning {
            background-color: var(--warning-color);
            color: var(--text-color); /* Dark text for warning */
        }
        #feedbackMessageBox.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 1.8em;
            }
            .subtitle {
                font-size: 1.1em;
            }
            .input-area {
                flex-direction: column;
                gap: 10px;
            }
            .input-area input[type="text"],
            .input-area button {
                width: 100%;
            }
            .chat-message {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Conci</h1>
        <p class="subtitle">Your intelligent assistant for Hotel {{ hotel.name }} - Room {{ room_number }}</p>
        
        <img src="https://placehold.co/80x80/4A90E2/FFFFFF?text=AI" alt="Conci AI Icon" class="conci-icon">

        <div class="input-area">
            <input type="text" id="guestMessageInput" placeholder="Type your request or click Listen">
            <button id="listenButton" class="listen-btn" type="button"><i class="fas fa-microphone"></i> Listen</button>
            <button id="sendMessageButton" class="send-btn" type="button"><i class="fas fa-paper-plane"></i> Send</button>
        </div>

        <div id="mainResponseMessageArea" class="response-area">
            Welcome! How can I assist you today?
        </div>

        <!-- Collapsible Chat History Section -->
        <button class="chat-history-toggle" id="chatHistoryToggleButton">
            <span>Conversation History</span>
            <i class="fas fa-chevron-down"></i>
        </button>
        <div class="chat-history-container collapsible" id="chatHistoryContainer">
            <div class="chat-messages" id="chatMessagesDisplay">
                <!-- Chat messages will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <!-- Feedback Message Box -->
    <div id="feedbackMessageBox" class="feedback-message-box"></div>

    {# Django CSRF token for AJAX POST requests #}
    {% csrf_token %}

    <script defer>
        console.log("Guest interface script loading...");

        // --- Critical Variable Initialization and Validation ---
        const hotelId = "{{ hotel.id }}"; // Ensure hotel.id is passed from Django context
        if (!hotelId || hotelId === 'None' || hotelId === '') {
            console.error("CRITICAL ERROR: Hotel ID is missing or invalid. Cannot proceed with API calls.");
            showFeedbackMessage("Configuration Error: Hotel ID is missing. Please contact hotel staff.", "error");
            document.getElementById('guestMessageInput').disabled = true;
            document.getElementById('sendMessageButton').disabled = true;
            document.getElementById('listenButton').disabled = true;
            throw new Error("Hotel ID missing."); 
        }
        console.log("Hotel ID:", hotelId);

        const roomNumber = "{{ room_number }}";
        if (!roomNumber || roomNumber === 'None' || roomNumber === '') {
            console.error("CRITICAL ERROR: Room number is missing or invalid. Cannot proceed with API calls.");
            showFeedbackMessage("Configuration Error: Room number is missing. Please contact hotel staff.", "error");
            document.getElementById('guestMessageInput').disabled = true;
            document.getElementById('sendMessageButton').disabled = true;
            document.getElementById('listenButton').disabled = true;
            throw new Error("Room number missing."); 
        }
        console.log("Room Number:", roomNumber);

        const csrfTokenElement = document.querySelector('[name=csrfmiddlewaretoken]');
        const csrfToken = csrfTokenElement ? csrfTokenElement.value : '';
        if (!csrfToken) {
            console.error("CRITICAL ERROR: CSRF token not found. API calls may be blocked.");
            showFeedbackMessage("Security Error: CSRF token missing. Please refresh the page.", "error");
            document.getElementById('guestMessageInput').disabled = true;
            document.getElementById('sendMessageButton').disabled = true;
            document.getElementById('listenButton').disabled = true;
            throw new Error("CSRF token missing.");
        }
        console.log("CSRF Token:", csrfToken ? "Found" : "Not Found");
        // --- End Critical Variable Initialization and Validation ---

        let latestRequestId = "{{ latest_request_id|default:'' }}"; // Initial request ID from backend

        const guestMessageInput = document.getElementById('guestMessageInput');
        const listenButton = document.getElementById('listenButton');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const mainResponseMessageArea = document.getElementById('mainResponseMessageArea');
        const feedbackMessageBox = document.getElementById('feedbackMessageBox');
        const chatHistoryToggleButton = document.getElementById('chatHistoryToggleButton');
        const chatHistoryContainer = document.getElementById('chatHistoryContainer');
        const chatHistoryIcon = chatHistoryToggleButton.querySelector('i');
        const chatMessagesDisplay = document.getElementById('chatMessagesDisplay'); // Renamed from chatMessages

        // Initialize SpeechSynthesisUtterance for voice output
        const synth = window.speechSynthesis;
        let utterance = new SpeechSynthesisUtterance();
        utterance.lang = 'en-US';

        // Initialize SpeechRecognition for voice input
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isListening = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false; // Capture a single utterance
            recognition.interimResults = false; // Only return final results
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                listenButton.classList.add('listening');
                listenButton.innerHTML = '<i class="fas fa-microphone-alt"></i> Listening...';
                guestMessageInput.placeholder = "Listening...";
                guestMessageInput.disabled = true; // Disable input while listening
                sendMessageButton.disabled = true; // Disable send button
                showFeedbackMessage("Listening...", "info");
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                guestMessageInput.value = transcript;
                showFeedbackMessage("Speech recognized. Click Send to add.", "info");
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                showFeedbackMessage(`Speech recognition error: ${event.error}`, "error");
                updateMainResponseMessage("Speech recognition failed. Please type your request.");
                resetListenState();
            };

            recognition.onend = () => {
                resetListenState();
            };

            listenButton.addEventListener('click', () => {
                if (isListening) {
                    recognition.stop();
                } else {
                    try {
                        recognition.start();
                    } catch (e) {
                        console.error("Error starting speech recognition:", e);
                        showFeedbackMessage("Could not start listening. Please check microphone permissions.", "error");
                        updateMainResponseMessage("Microphone access denied or not supported.");
                        resetListenState();
                    }
                }
            });

            function resetListenState() {
                isListening = false;
                listenButton.classList.remove('listening');
                listenButton.innerHTML = '<i class="fas fa-microphone"></i> Listen';
                guestMessageInput.placeholder = "Type your request or click Listen";
                guestMessageInput.disabled = false; // Re-enable input
                sendMessageButton.disabled = false; // Re-enable send button
            }

        } else {
            // Browser does not support Web Speech API
            listenButton.disabled = true;
            listenButton.innerHTML = '<i class="fas fa-microphone-slash"></i> Not Supported';
            showFeedbackMessage("Your browser does not support Web Speech API.", "error");
            console.warn("Web Speech API (webkitSpeechRecognition) not supported in this browser.");
        }


        // Function to update the main response message box and add speak button
        function updateMainResponseMessage(message) {
            mainResponseMessageArea.innerHTML = `${message} <button class="speak-button"><i class="fas fa-volume-up"></i></button>`;
            const newSpeakButton = mainResponseMessageArea.querySelector('.speak-button');
            if (newSpeakButton) {
                newSpeakButton.addEventListener('click', () => speakText(message));
            }
            speakText(message); // Speak the message automatically
        }

        // Function to render chat history
        function renderChatHistory(history) {
            chatMessagesDisplay.innerHTML = ''; // Clear existing history
            if (history && history.length > 0) {
                history.forEach(msg => {
                    const msgDiv = document.createElement('div');
                    msgDiv.classList.add('chat-message', msg.role);
                    const messageText = (msg.parts && msg.parts.length > 0 && msg.parts[0].text) ? msg.parts[0].text : 'No text content.';
                    msgDiv.textContent = messageText;

                    if (msg.role === 'model') {
                        const speakBtn = document.createElement('button');
                        speakBtn.classList.add('speak-button');
                        speakBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                        speakBtn.addEventListener('click', () => speakText(messageText));
                        msgDiv.appendChild(speakBtn);
                    }
                    chatMessagesDisplay.appendChild(msgDiv);
                });
                chatMessagesDisplay.scrollTop = chatMessagesDisplay.scrollHeight; // Scroll to bottom
            } else {
                chatMessagesDisplay.innerHTML = '<p style="color: var(--light-text-color);">No conversation yet.</p>';
            }
        }

        // Function for Text-to-Speech (TTS)
        function speakText(text) {
            if (synth.speaking) {
                synth.cancel(); // Stop any current speech
            }
            utterance.text = text;
            synth.speak(utterance);
        }

        // Initial render of chat history from Django context
        // This block now safely parses chat_history and renders it.
        const initialChatHistoryString = '{{ chat_history|escapejs }}';
        let initialChatHistory = [];
        try {
            if (initialChatHistoryString && initialChatHistoryString !== 'None' && initialChatHistoryString !== '[]') {
                initialChatHistory = JSON.parse(initialChatHistoryString);
            }
        } catch (e) {
            console.error("Error parsing initial chat history:", e);
            showFeedbackMessage("Error loading chat history. It might be malformed.", "error");
        }
        renderChatHistory(initialChatHistory);
        // Update the main message box with the latest ConciAI response from initial history
        const latestConciResponseOnLoad = initialChatHistory.slice().reverse().find(msg => msg.role === 'model');
        if (latestConciResponseOnLoad) {
            updateMainResponseMessage(latestConciResponseOnLoad.parts[0].text);
        }


        // Toggle chat history visibility
        chatHistoryToggleButton.addEventListener('click', () => {
            chatHistoryContainer.classList.toggle('expanded');
            chatHistoryIcon.classList.toggle('fa-chevron-down');
            chatHistoryIcon.classList.toggle('fa-chevron-up');
            if (chatHistoryContainer.classList.contains('expanded')) {
                // Set max-height dynamically based on content for smooth transition
                chatHistoryContainer.style.maxHeight = chatHistoryContainer.scrollHeight + "px";
            } else {
                chatHistoryContainer.style.maxHeight = "0";
            }
        });

        // Event listener for sending message by pressing Enter
        guestMessageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessageButton.click(); // Trigger send button click
            }
        });

        // --- Send Message Logic ---
        sendMessageButton.addEventListener('click', async () => {
            const userRequest = guestMessageInput.value.trim();
            if (userRequest === '') {
                showFeedbackMessage("Please type your message or use voice input.", "warning");
                return;
            }

            updateMainResponseMessage("Processing your request..."); // Show immediate feedback
            guestMessageInput.value = ''; // Clear input immediately

            try {
                console.log("Sending message to API. URL:", `/api/guest/send_message/${roomNumber}/`, "Message:", userRequest, "Request ID:", latestRequestId);
                const response = await fetch(`/api/guest/send_message/${roomNumber}/`, { // Corrected URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify({ message: userRequest, request_id: latestRequestId })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, body: ${errorText}`);
                }

                const result = await response.json();
                console.log("API response received:", result);

                if (result.success) {
                    latestRequestId = result.request_id; // Update latest request ID
                    updateMainResponseMessage(result.conci_response); // Update main message box and speak
                    renderChatHistory(result.chat_history); // Re-render full chat history
                } else {
                    showFeedbackMessage(result.error || "Failed to send message. Server reported an issue.", "error");
                    updateMainResponseMessage(result.error || "Failed to get response."); // Update main message box with error
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showFeedbackMessage("Network error or server issue sending message. Please check console for details.", "error");
                updateMainResponseMessage("Network error. Please try again."); // Update main message box with network error
            }
        });

        // Polling for updates
        async function checkForNewUpdates() {
            try {
                console.log("Checking for new updates. URL:", `/api/guest/${hotelId}/room/${roomNumber}/check_updates/?last_request_id=${latestRequestId}`, "Last Request ID:", latestRequestId);
                const response = await fetch(`/api/guest/${hotelId}/room/${roomNumber}/check_updates/?last_request_id=${latestRequestId}`, { // Corrected URL
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, body: ${errorText}`);
                }

                const result = await response.json();
                console.log("Polling response received:", result);

                if (result.has_new_updates) {
                    latestRequestId = result.updated_request_id; 
                    
                    const latestConciResponse = result.new_messages.slice().reverse().find(msg => msg.role === 'model');
                    if (latestConciResponse) {
                        updateMainResponseMessage(latestConciResponse.parts[0].text); // Update main message box and speak
                    } else {
                        updateMainResponseMessage("Welcome! How can I assist you today?");
                    }

                    renderChatHistory(result.new_messages);
                }
            } catch (error) {
                console.error('Error checking for new updates:', error);
                // Only show system message if it's not the initial load and there's a real issue
                // showFeedbackMessage("Network error checking for updates. See console.", "error"); // Commented out to avoid spamming for polling
            }
        }

        // Poll every 5 seconds (adjust as needed)
        setInterval(checkForNewUpdates, 5000);
    </script>
</body>
</html>
