<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conci - Room {{ room_number }}</title>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Inter for a modern, clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2; /* A friendly blue */
            --secondary-color: #A8DADC; /* A light teal */
            --background-color: #F0F2F5; /* Light grey background */
            --card-background: #FFFFFF; /* White card background */
            --text-color: #333333; /* Dark grey text */
            --light-text-color: #666666; /* Medium grey text */
            --border-color: #E0E0E0; /* Light border */
            --shadow-light: rgba(0, 0, 0, 0.08); /* Light shadow */
            --success-color: #5cb85c;
            --error-color: #d9534f;
            --user-bubble-bg: var(--primary-color);
            --user-bubble-text: white;
            --conci-bubble-bg: #E0F2F7; /* Very light blue for ConciAI */
            --conci-bubble-text: var(--text-color);
            --input-bg: var(--card-background);
            --input-border: var(--border-color);
            --button-hover-bg: #357ABD;
            --microphone-active-color: #FF4500; /* Orange-red for active mic */
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .chat-container {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-light);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--primary-color);
        }

        .header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 700;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: var(--light-text-color);
        }

        .message-box {
            background-color: var(--conci-bubble-bg);
            color: var(--conci-bubble-text);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1em;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative; /* For the speak button */
        }

        /* Collapsible Chat History Styles */
        .chat-history-toggle {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 1em;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px; /* Added margin-top to separate from main message */
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .chat-history-toggle:hover {
            background-color: #92C7C7; /* Slightly darker teal */
        }

        .chat-history-toggle i {
            transition: transform 0.3s ease;
        }

        .chat-history-toggle.collapsed i {
            transform: rotate(-90deg);
        }

        .chat-history-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            border-radius: 10px;
            background-color: var(--background-color);
            padding: 0 15px; /* Padding inside when open */
            margin-bottom: 15px;
        }

        .chat-history-container.expanded {
            max-height: 300px; /* Adjust as needed */
            padding: 15px;
            border: 1px solid var(--border-color);
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            position: relative; /* For speak button */
        }

        .chat-message.user {
            align-self: flex-end;
            background-color: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            border-bottom-right-radius: 2px;
        }

        .chat-message.model {
            align-self: flex-start;
            background-color: var(--conci-bubble-bg);
            color: var(--conci-bubble-text);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 2px;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 25px;
            font-size: 1em;
            background-color: var(--input-bg);
            color: var(--text-color);
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .send-button, .mic-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.1s ease;
            flex-shrink: 0;
        }

        .send-button:hover, .mic-button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
        }

        .send-button:active, .mic-button:active {
            transform: translateY(0);
        }

        .mic-button.active {
            background-color: var(--microphone-active-color);
        }

        /* Speak button for ConciAI messages */
        .speak-button {
            background: none;
            border: none;
            color: var(--light-text-color);
            font-size: 0.9em;
            cursor: pointer;
            margin-left: 5px;
            transition: color 0.2s ease;
            position: absolute;
            bottom: 5px;
            right: 10px;
            opacity: 0.8;
        }

        .speak-button:hover {
            color: var(--primary-color);
            opacity: 1;
        }

        /* Message box for system messages (like errors/success) */
        #systemMessageBox {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            color: white;
        }

        #systemMessageBox.show {
            opacity: 1;
            display: block;
        }

        #systemMessageBox.success {
            background-color: var(--success-color);
        }

        #systemMessageBox.error {
            background-color: var(--error-color);
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                margin: 10px;
                border-radius: 0;
                box-shadow: none;
            }
            body {
                align-items: flex-start;
            }
            .chat-message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    {% csrf_token %} <!-- CSRF token for Django forms -->
    <div id="systemMessageBox" class="system-message-box"></div>

    <div class="chat-container">
        <div class="header">
            <h1>ConciAI</h1>
            <p>Your Personal Hotel Assistant for Room {{ room_number }}</p>
        </div>

        <div class="message-box" id="conciResponseMessage">
            Welcome! How can I assist you today?
        </div>

        <!-- Chat Input Area with Mic Button -->
        <div class="chat-input-area">
            <input type="text" id="userInput" class="chat-input" placeholder="Type or speak your message...">
            <button id="micButton" class="mic-button">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="sendButton" class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <!-- Collapsible Chat History Section -->
        <button class="chat-history-toggle" id="chatHistoryToggleButton">
            <span>Conversation History</span>
            <i class="fas fa-chevron-down"></i>
        </button>
        <div class="chat-history-container" id="chatHistoryContainer">
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        console.log("Guest interface script loading...");

        const roomNumber = "{{ room_number }}";
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        let latestRequestId = "{{ latest_request_id|default:'' }}"; // Initial request ID from backend

        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const micButton = document.getElementById('micButton'); // New mic button
        const chatMessagesDiv = document.getElementById('chatMessages');
        const conciResponseMessage = document.getElementById('conciResponseMessage');
        const chatHistoryToggleButton = document.getElementById('chatHistoryToggleButton');
        const chatHistoryContainer = document.getElementById('chatHistoryContainer');
        const chatHistoryIcon = chatHistoryToggleButton.querySelector('i');
        const systemMessageBox = document.getElementById('systemMessageBox');

        // Initialize SpeechSynthesisUtterance for voice output
        const synth = window.speechSynthesis;
        let utterance = new SpeechSynthesisUtterance();
        utterance.lang = 'en-US';

        // Initialize SpeechRecognition for voice input
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isListening = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false; // Capture a single utterance
            recognition.interimResults = false; // Only return final results
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                micButton.classList.add('active');
                micButton.querySelector('i').classList.remove('fa-microphone');
                micButton.querySelector('i').classList.add('fa-microphone-alt-slash'); // Indicate listening
                console.log("Speech recognition started.");
                showSystemMessage("Listening...", "info");
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                console.log("Speech recognition result:", transcript);
                showSystemMessage("Speech recognized.", "success");
                // Automatically send message after speech recognition
                sendMessage();
            };

            recognition.onend = () => {
                isListening = false;
                micButton.classList.remove('active');
                micButton.querySelector('i').classList.remove('fa-microphone-alt-slash');
                micButton.querySelector('i').classList.add('fa-microphone');
                console.log("Speech recognition ended.");
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                isListening = false;
                micButton.classList.remove('active');
                micButton.querySelector('i').classList.remove('fa-microphone-alt-slash');
                micButton.querySelector('i').classList.add('fa-microphone');
                showSystemMessage(`Speech recognition error: ${event.error}`, "error");
            };

            micButton.addEventListener('click', () => {
                if (isListening) {
                    recognition.stop();
                } else {
                    try {
                        recognition.start();
                    } catch (e) {
                        console.error("Error starting speech recognition:", e);
                        showSystemMessage("Could not start voice input. Please check microphone permissions.", "error");
                    }
                }
            });
        } else {
            micButton.style.display = 'none'; // Hide mic button if not supported
            console.warn("Web Speech API not supported in this browser.");
            showSystemMessage("Voice input not supported by your browser.", "error");
        }


        function showSystemMessage(message, type) {
            systemMessageBox.textContent = message;
            systemMessageBox.className = ''; // Clear existing classes
            systemMessageBox.classList.add('show', type);
            setTimeout(() => {
                systemMessageBox.classList.remove('show');
            }, 3000);
        }

        function speakText(text) {
            if (synth.speaking) {
                synth.cancel(); // Stop any current speech
            }
            utterance.text = text;
            synth.speak(utterance);
        }

        function updateResponseMessage(message) {
            if (conciResponseMessage) {
                conciResponseMessage.innerHTML = `${message} <button class="speak-button" data-text="${message}"><i class="fas fa-volume-up"></i></button>`;
                // Add event listener for the new speak button
                const newSpeakButton = conciResponseMessage.querySelector('.speak-button');
                if (newSpeakButton) {
                    newSpeakButton.addEventListener('click', () => speakText(message));
                }
            }
        }

        function renderChatHistory(history) {
            chatMessagesDiv.innerHTML = ''; // Clear existing messages
            history.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('chat-message', msg.role);
                const messageText = (msg.parts && msg.parts.length > 0 && msg.parts[0].text) ? msg.parts[0].text : 'No text content.';
                msgDiv.textContent = messageText;

                if (msg.role === 'model') {
                    const speakBtn = document.createElement('button');
                    speakBtn.classList.add('speak-button');
                    speakBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                    speakBtn.dataset.text = messageText;
                    speakBtn.addEventListener('click', () => speakText(messageText));
                    msgDiv.appendChild(speakBtn);
                }
                chatMessagesDiv.appendChild(msgDiv);
            });
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight; // Scroll to bottom
        }

        // Initial render of chat history if available
        {% if chat_history %}
            const initialChatHistory = JSON.parse('{{ chat_history|escapejs }}');
            renderChatHistory(initialChatHistory);
            // Update the main message box with the latest ConciAI response from initial history
            const latestConciResponse = initialChatHistory.slice().reverse().find(msg => msg.role === 'model');
            if (latestConciResponse) {
                updateResponseMessage(latestConciResponse.parts[0].text);
            }
        {% endif %}

        // Toggle chat history visibility
        chatHistoryToggleButton.addEventListener('click', () => {
            chatHistoryContainer.classList.toggle('expanded');
            chatHistoryIcon.classList.toggle('fa-chevron-down');
            chatHistoryIcon.classList.toggle('fa-chevron-up');
            if (chatHistoryContainer.classList.contains('expanded')) {
                // Set max-height dynamically based on content for smooth transition
                chatHistoryContainer.style.maxHeight = chatHistoryContainer.scrollHeight + "px";
            } else {
                chatHistoryContainer.style.maxHeight = "0";
            }
        });

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) {
                showSystemMessage("Please enter a message.", "error");
                return;
            }

            // Add user message to chat history immediately
            const userMsgDiv = document.createElement('div');
            userMsgDiv.classList.add('chat-message', 'user');
            userMsgDiv.textContent = message;
            chatMessagesDiv.appendChild(userMsgDiv);
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight; // Scroll to bottom

            userInput.value = ''; // Clear input

            try {
                const response = await fetch(`/api/guest/send_message/${roomNumber}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify({ message: message, request_id: latestRequestId })
                });

                const result = await response.json();

                if (result.success) {
                    latestRequestId = result.request_id; // Update latest request ID
                    updateResponseMessage(result.conci_response); // Update main message box
                    renderChatHistory(result.chat_history); // Re-render full chat history
                    speakText(result.conci_response); // Speak the new response
                } else {
                    showSystemMessage(result.error || "Failed to send message.", "error");
                    // Optionally, remove the user message if sending failed
                    userMsgDiv.remove();
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showSystemMessage("Network error. Please try again.", "error");
                // Optionally, remove the user message if network error
                userMsgDiv.remove();
            }
        }

        // Polling for updates
        async function checkForNewUpdates() {
            try {
                const response = await fetch(`/api/guest/check_updates/${roomNumber}/check_updates/?last_request_id=${latestRequestId}`, {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                    }
                });
                const result = await response.json();

                if (result.has_new_updates) {
                    latestRequestId = result.updated_request_id; 
                    
                    const latestConciResponse = result.new_messages.slice().reverse().find(msg => msg.role === 'model');
                    if (latestConciResponse) {
                        updateResponseMessage(latestConciResponse.parts[0].text);
                        speakText(latestConciResponse.parts[0].text); // Speak the new polling response
                    } else {
                        updateResponseMessage("Welcome! How can I assist you today?");
                    }

                    renderChatHistory(result.new_messages);
                }
            } catch (error) {
                console.error('Error checking for new updates:', error);
            }
        }

        // Poll every 5 seconds (adjust as needed)
        setInterval(checkForNewUpdates, 5000);
    </script>
</body>
</html>
